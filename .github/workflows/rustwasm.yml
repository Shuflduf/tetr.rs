name: Build and Deploy Macroquad to WASM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - name: Add wasm32 target
      run: rustup target add wasm32-unknown-unknown

    - name: Build the Macroquad project
      run: cargo build --release --target wasm32-unknown-unknown

    - name: Deploy to web branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Fetch all branches
        git fetch --all

        # Checkout the web branch or create it if it doesn't exist
        git checkout web
        git pull origin web


        # Move the new WASM file to the root
        mv target/wasm32-unknown-unknown/release/tetrrs.wasm ./tetrrs.wasm

        # Delete everything except tetrrs.wasm and index.html
        find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'tetrrs.wasm' ! -name 'index.html' -exec rm -rf {} +

        # Add and commit the changes
        git add tetrrs.wasm
        git commit -m "Deploy new WASM build"

        # Push the changes to the web branch
        git push origin web
